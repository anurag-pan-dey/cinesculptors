       .video-background {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -1;
}

#bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translateX(-50%) translateY(-50%);
}


        .ie-panel {
            display: none;
            background: #212121;
            padding: 10px 0;
            box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3);
            clear: both;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        html.ie-10 .ie-panel, html.lt-ie-10 .ie-panel {
            display: block;
        }

        /* Add responsive styles for the video container */
        /* Update CSS to arrange videos side by side without space */
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .video-container {
            width: calc(24% - 1px); /* Set width to 25% of the container width (minus 1px to prevent wrapping) */
            margin-right: 0; /* Remove margin-right */
            box-sizing: border-box; /* Include padding and border in width calculation */
            overflow: hidden;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            height: 70%; /* Adjust height to fill container */
        }
        .breadcrumbs-custom {
    position: relative; /* Add this to make sure content is positioned relative to this element */
}

.breadcrumbs-custom .container {
    position: relative; /* Add this to make sure content is positioned relative to this container */
    z-index: 1; /* Ensure content appears above the background video */
}
.video-background {
        width: 100%;
        height: 400px; /* Adjust height as needed */
        overflow: hidden;
    }
    #bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translateX(-50%) translateY(-50%);
}
#bg-video {
        width: 100%;
        height: 80%;
        object-fit: cover; /* Ensures the video covers the entire container */
    }
